version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - fullstack-network

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GEMENI_API_KEY=${GEMENI_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: always
    networks:
      - fullstack-network

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - fullstack-network

networks:
  fullstack-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local

